<div class="container card formulaire">
  <form class="form" [formGroup]="appointmentForm">
    <fieldset>
      <div class="form-group">
        <label for="title">Titre :</label>
        <input type="text" class="form-control" id="title" placeholder="Titre" [formControlName]="'title'" required="required">
      </div>
      <div class="form-group">
        <label for="desc">Description :</label>
        <textarea class="form-control" id="desc" rows="3" [formControlName]="'desc'" required="required"></textarea>
      </div>
      <div class="form-group">
        <label for="places">Nombre de place :</label>
        <input type="number" class="form-control" id="places" min="0" step="1" placeholder="Nombre de place" [formControlName]="'places'" required="required">
      </div>
      <div class="form-group">
        <label for="date">Date :</label>
        <input type="date" class="form-control" id="date" [formControlName]="'date'" required="required">
      </div>
      <div class="form-group">
        <label for="startTime">Horaire de début :</label>
        <input type="time" class="form-control" id="startTime" placeholder="8:00" [formControlName]="'startTime'" required="required">
      </div>
      <div class="form-group">
        <label for="endTime">Horaire de fin :</label>
        <input type="time" class="form-control" id="endTime" placeholder="10:00" [formControlName]="'endTime'" required="required">
      </div>
      <div class="form-group">
        <label for="repeat">Répeter (nombre de semaines) :</label>
        <input type="number" class="form-control" id="repeat" min="1" step="1" [value]="1" [formControlName]="'repeat'" required="required">
      </div>
      <div class="container text-center">
        <button type="submit" class="btn btn-primary" (click)="addAppointment()">Envoyer</button>
      </div>
    </fieldset>
    <!-- <pre>
          {{ appointmentForm.value | json }}
          {{ appointmentForm.status }}
    </pre> -->
  </form>
</div>
