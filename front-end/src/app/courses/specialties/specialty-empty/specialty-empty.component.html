<form [formGroup]="specialtyForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Titre de la spécialité" [formControlName]="'title'">
  </div>
  <div class="form-group">
    <label for="abr">Abréviation</label>
    <input type="text" class="form-control" id="abr" placeholder="Abréviation" [formControlName]="'abr'">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea type="text" class="form-control" id="description" placeholder="Description de la spécialité" [formControlName]="'description'"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" (click)="addSpecialty()"  [routerLink]="['/courses/coursesSI5']">Ajouter</button>
</form>
